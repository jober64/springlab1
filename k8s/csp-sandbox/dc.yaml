apiVersion: v1
kind: DeploymentConfig
metadata:
  name: fake-balances-service
spec:
 strategy:
   type: Rolling
   rollingParams:
     updatePeriodSeconds: 1
     intervalSeconds: 1
     timeoutSeconds: 600
     maxUnavailable: 25%
     maxSurge: 25%
 replicas: 1
 test: false
 selector:
  name: fake-balances-service
 template:
  metadata:
   labels:
    name: fake-balances-service
  spec:
   containers:
    -
     name: fake-balances-service
     image: ' '
     ports:
      - containerPort: 8080
        protocol: TCP
     volumeMounts:
      - name: config-volume
        mountPath: /opt/app-root/src/config
     imagePullPolicy: Always
   volumes:
    - name: config-volume
      configMap:
        name: fake-balances
        items:
        - key: application.yml
          path: application.yml
    - name: hawkular-openshift-agent
      configMap:
        name: fake-balances-hawkular-config
   restartPolicy: Always
 triggers:
 - imageChangeParams:
    automatic: true
    containerNames:
    - fake-balances-service
    from:
     kind: ImageStreamTag
     name: fake-balances-service:latest
   type: ImageChange
